{% extends "base.html" %}

{% block style %}
<style>
    html,
    body {
        height: 100%;
        padding-top: 40px;
    }

    .col img {
        height: 200px;
        width: 200px;
        object-fit: cover;
    }
</style>
{% endblock %}

{% block content %}
<h4 class="align-items-center text-center mt-3 mb-5">Our Customers</h4>

<div class="container">
    <div class="row align-items-center mb-5">
        <div class="col m-0">
            <img src="{{customers[0]['image']}}"
                alt="customer" class="m-0">
        </div>
        <div class="col m-0">
            {{customers[0]['comment']}}
        </div>
    </div>
    <div class="row align-items-center mb-5">
        <div class="col m-0">
            <img src="{{customers[1]['image']}}"
                alt="customer" class="m-0">
        </div>
        <div class="col m-0">
            {{customers[1]['comment']}}
        </div>
    </div>
    <div class="row align-items-center mb-5">
        <div class="col m-0">
            <img src="{{customers[2]['image']}}"
                alt="customer" class="m-0">
        </div>
        <div class="col m-0">
            {{customers[2]['comment']}}
        </div>
    </div>
</div>

{% endblock %}
